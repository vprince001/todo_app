<!DOCTYPE html>
<html>
  <head>
    <title>User Dashboard</title>
    <script src="../scripts/homepage.js"></script>
    <link rel="stylesheet" href="/stylesheets/homepage.css" />
    <link
      href="https://fonts.googleapis.com/css?family=KoHo"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <p>Hello ___userId___ !</p>
        <form id="logout-button" action="/logout" method="POST">
          <button type="submit">logout</button>
        </form>
      </header>

      <section>
        <div class="add-todo-section">
          <div>
            <label> Add Todo Title : </label>
            <input
              class="input"
              type="text"
              name="listTitle"
              id="todoTitleBox"
              required
            />
          </div>
          <div>
            <label> Description : </label>
            <input
              class="input"
              type="text"
              name="listDescription"
              id="todoDescriptionBox"
              size="60"
            />
          </div>
          <button onclick="addList()">Add</button>
        </div>
        <div class="dashboard">
          <div id="listArea"></div>
          <div id="itemArea"></div>
        </div>
      </section>
    </main>
  </body>
</html>
